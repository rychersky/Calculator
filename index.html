<!DOCTYPE html>
<html>
  <head>
    <title>TOP Caclculator</title>
    <meta charset="UTF-8">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="positioning.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p class="top"></p>
        <p class="bottom"></p>
      </div>
      
      <div class="buttons">
        <button type="button" class="number n1">1</button>
        <button type="button" class="number n2">2</button>
        <button type="button" class="number n3">3</button>
        <button type="button" class="number n4">4</button>
        <button type="button" class="number n5">5</button>
        <button type="button" class="number n6">6</button>
        <button type="button" class="number n7">7</button>
        <button type="button" class="number n8">8</button>
        <button type="button" class="number n9">9</button>
        <button type="button" class="number n0">0</button>
        <button type="button" class="number decimal">.</button>
        
        <button type="button" class="operator add">+</button>
        <button type="button" class="operator subtract">-</button>
        <button type="button" class="operator multiply">*</button>
        <button type="button" class="operator divide">/</button>
        <button type="button" class="operator equals">=</button>

        <button type="button" class="c">C</button>
        <button type="button" class="ce">CE</button>
        <button type="button" class="back">Back</button>
      </div>
    </div>
  </body>
</html>
